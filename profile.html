<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>ChronoSync - Profile</title>
	<script src='https://cdn.tailwindcss.com'></script>
	<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class='bg-gray-100'>
	<div class='container mx-auto mt-8'>
		<div class='bg-white shadow-md rounded-lg overflow-hidden'>
			<div class='px-4 py-5 sm:px-6'>
				<h3 class='text-lg leading-6 font-medium text-gray-900'>
					Profile
				</h3>
				<p class='mt-1 max-w-2xl text-sm text-gray-500'>
					Personal details and posts.
				</p>
			</div>
			<div class='border-t border-gray-200'>
				<dl>
					<div class='bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Username
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2' id='username'>
							Loading...
						</dd>
					</div>
					<div class='bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Full name
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2' id='full-name'>
							Loading...
						</dd>
					</div>
					<div class='bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Email address
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2' id='email'>
							Loading...
						</dd>
					</div>
					<div class='bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Bio
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2' id='bio'>
							Loading...
						</dd>
					</div>
					<div class='bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Profile Picture
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2'>
							<img id='profile-picture' src='' alt='Profile Picture' class='w-20 h-20 rounded-full'>
						</dd>
					</div>
				</dl>
			</div>
		</div>

		<div class='mt-8'>
			<h2 class='text-2xl font-semibold mb-4'>Posts</h2>
			<div id='posts-container'>
				<!-- Posts will be dynamically loaded here -->
			</div>
		</div>
	</div>
	<script src='assets/js/profile.js'></script>
</body>
</html>
